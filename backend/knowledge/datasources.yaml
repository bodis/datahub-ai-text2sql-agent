# Data Source Configuration
# Defines the physical data sources and their connection details
# Each logical database has its own physical PostgreSQL database

datasources:
  customer_db_source:
    type: postgresql
    description: Customer DB PostgreSQL database
    enabled: true
    connection:
      host: "${POSTGRES_HOST:localhost}"
      port: "${POSTGRES_PORT:5432}"
      database: "${POSTGRES_CUSTOMER_DB:customer_db}"
      user: "${POSTGRES_USER:postgres}"
      password: "${POSTGRES_PASSWORD:postgres}"
      min_pool_size: 2
      max_pool_size: 10
      connect_timeout: 10
    databases:
      - customer_db

